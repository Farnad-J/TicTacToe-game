<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <!-- A handwriting font is utilized. -->
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <!-- jQuery is used to handle click events of the divs and to manipulate DOM objects on the screen. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- jQuery UI is used to produce some effects such as "shake" and "slide"-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="assets/script.js"></script>
  </head>
  <body>
    <h1>tic tac toe</h1>
    <!-- This section contains the information part on the top of the screen. -->
    <div class="top">
      <div class="result">
        <!-- Text like the following line are added as placeholders to avoid change in the
        structure of the screen as we change text later on. They are initially invisible. -->
        <p>Congrats! Player  won the game.</p>
      </div>
      <div class="info">
        <p><span class="X">X</span> represents <span class="X">Player1</span> and
        <span class="O">O</span> represents <span class="O">Player2</span>.</p>
      </div>
      <div class="turn">
        <!-- This indicates whose turn it is. -->
        <p>It is <span class="X">Player1</span>'s turn.</p>
      </div>
    </div>
    <!-- The main part of the puzzle starts here (divs). -->
    <div class="puzzle">
      <!-- There are 3 rows each of which containing 3 cells (divs). -->
      <div class="row">
        <!-- Cells (divs) are distinguished by their IDs. The data-row and data-col attributes
          are accessed through Javascript. -->
        <div id="row1col1" class="cell" data-row="0" data-col="0"><p>X</p>
        </div>
        <div id="row1col2" class="cell" data-row="0" data-col="1"><p>X</p>
        </div>
        <div id="row1col3" class="cell" data-row="0" data-col="2"><p>X</p>
        </div>
      </div>
    <div class="row">
      <div id="row2col1" class="cell" data-row="1" data-col="0"><p>X</p>
      </div>
      <div id="row2col2" class="cell" data-row="1" data-col="1"><p>X</p>
      </div>
      <div id="row2col3" class="cell" data-row="1" data-col="2"><p>X</p>
      </div>
    </div>
      <div class="row">
        <div id="row3col1" class="cell" data-row="2" data-col="0"><p>X</p>
        </div>
        <div id="row3col2" class="cell" data-row="2" data-col="1"><p>X</p>
        </div>
        <div id="row3col3" class="cell" data-row="2" data-col="2"><p>X</p>
        </div>
      </div>
    </div>
  </body>
</html>
